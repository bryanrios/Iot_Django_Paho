<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %} Title {% endblock %}</title>

    {% load staticfiles %}
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Satisfy" rel="stylesheet" type="text/css">
    <script src="{% static 'IoT_SmartHome/js/jquery.min.js' %}"></script>


    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Satisfy" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Dosis:400,600%27" rel="stylesheet" type="text/css">


    <!-- Bootsrap -->
    <link rel="stylesheet" type="text/css" href="{% static 'IoT_SmartHome/css/bootstrap.min.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'IoT_SmartHome/css/bootstrap.css' %}"/>
    <script src="{% static 'IoT_SmartHome/js/bootstrap.js' %}"></script>


    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <!-- Ajax -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>

        <!-- Bootsrap toogle plugin-->
    <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
    <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>


    <!-- MQTT library -->
    <script src="{% static 'IoT_SmartHome/js/mqtt_paho.js' %}"></script>

        <!-- Highcharts library -->
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/highcharts-more.js"></script>
    <script src="https://code.highcharts.com/modules/solid-gauge.js"></script>

    <!-- ============================================================================================== -->
    <!-- My scripts -->
    <script src="{% static 'IoT_SmartHome/js/mqtt_client.js' %}"></script>
    <script src="{% static 'IoT_SmartHome/js/highcharts.js' %}"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'IoT_SmartHome/css/style.css' %}"/>



</head>
<body>
<!-- Navigation Bar -->
<nav class="navbar navbar-inverse">
    <div class="container-fluid">

        <!-- Logo -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{% url 'IoT_SmartHome:index' %}">App</a>
        </div>
        <!-- End Logo -->

        <!-- Items -->
        <div class="collapse navbar-collapse" id="topNavBar">
            <ul class="nav navbar-nav">
                <li class="active">
                    <a href="{% url 'IoT_SmartHome:index' %}">
                        <span class="glyphicon glyphicon glyphicon-scale" aria-hidden="true"></span>&nbsp;IoT
                    </a>
                </li>
            </ul>
        </div>
        <!-- End Items -->

    </div>
</nav>

{% block body %}
{% endblock %}
</body>
</html>
